<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<meta charset="UTF-8">
	<title>Whoops! Error 404! ⏤ Juan Garcia⎹ iOS developer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/404.css">
</head>
<body>
	<div class="container">
		<div class="error">
			<div class="error__face"></div>
			<div class="error__message">I'm so sorry,<br> but this page doesn't exist.</div>
			<div class="error__code">Error 404</div>
		</div>
	</div>

	<script type="text/javascript">
		var faces = [
			'˚⌇˚',
			'ಥ̯ ಥ',
			'(×̯×)',
			'(͡๏̯͡๏)',
			'ಠ_ಠ',
			'ಠ╭╮ಠ',
			'(॓_॔)',
			'(¬_¬)'
		];

		document.getElementsByClassName('error__face')[0].innerHTML = faces[Math.floor((Math.random() * faces.length) + 0)];
	</script>
</body>
</html>
